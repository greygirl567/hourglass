<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hourglass</title>
  <link rel="stylesheet" href="hourglass.css">
  <script src="hourglass.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Hourglass Timer</h1>
      <p class="subtitle">"Man vergibt keinem Künstler, dass man ihn mit einem Tage verliert, der nicht getanzt hat."</p>
    </header>
    
    <div class="content">
      <div class="time-control">
        <h2 class="control-title">Time Settings</h2>
        
        <div class="time-inputs">
          <div class="time-input-group">
            <label for="hours">Hours</label>
            <input type="number" id="hours" class="time-input" min="0" max="23" value="0">
          </div>
          
          <div class="time-input-group">
            <label for="minutes">Minutes</label>
            <input type="number" id="minutes" class="time-input" min="0" max="59" value="1">
          </div>
          
          <div class="time-input-group">
            <label for="seconds">Seconds</label>
            <input type="number" id="seconds" class="time-input" min="0" max="59" value="0">
          </div>
        </div>
        
        <div class="timer-display" id="timeDisplay">00:01:00</div>
        
        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="buttons">
          <button id="startBtn" class="btn btn-primary">Start Timer</button>
          <button id="resetBtn" class="btn btn-secondary">Reset</button>
        </div>
      </div>
      
      <div class="sandglass-container">
        <div class="sandglass">
          <div class="glass-container">
            <div class="upper-glass">
              <div class="sand upper-sand" id="upperSand"></div>
            </div>
            <div class="neck"></div>
            <div class="sand-flow" id="sandFlow"></div>
            <div class="sand-particles" id="sandParticles"></div>
            <div class="lower-glass">
              <div class="sand lower-sand" id="lowerSand"></div>
              <div class="sand-pile" id="sandPile"></div>
            </div>
          </div>
        </div>
        
        <div class="status-indicator">
          <div id="statusDot" class="status-dot"></div>
          <span id="statusText" class="status-text">Ready</span>
        </div>
        <div id="completedMessage" class="completed-message" style="display:none">
          TIME OUT!
        </div>
      </div>
    </div>
    
    <footer>
      <p>© 2025 Hourglass</p>
    </footer>
  </div>
</body>
</html>
